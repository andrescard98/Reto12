    <!-- Bootstrap -->

<body>
    <div class="d-flex justify-content-center mb-5">
        <img src="assets/logo_x_white.png" alt="">

    </div>
    <div class="text-center mb-5 styleTitle">
        <h1>StarLink</h1>
    </div>

    <form class="d-grid justify-content-center">
        <p><label>Nombre: <input type="text" name="usuario"></label></p>

        <p><label>Apellidos: <input type="text" name="usuario"></label></p>

        <p><label>Departamento (o estado): <input type="text" name="usuario"></label></p>

        <label><input type="checkbox">¿Cuenta con cobertura de internet actualmente?</label><br>

        <label>Fecha de nacimiento:</label> <input class="mb-2" type="date" value="2022-03-23" min="1900-01-01" max="2022-03-31">

        <label>Color del modem y de la antena:</label>
        <select class="mb-2" name="select">
            <option value="value1">Blanco</option>
            <option value="value2">Dorado</option>
            <option value="value3">Gris espacial</option>
        </select>

        <p><input type="submit" value="Enviar datos"></p>



    </form>
